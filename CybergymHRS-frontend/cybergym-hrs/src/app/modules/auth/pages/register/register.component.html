<mat-card class="card">
  <h2>Register</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Full Name</mat-label>
      <input matInput type="text" formControlName="fullName" required>
      <mat-error *ngIf="registerForm.get('fullName')?.hasError('required')">
        Full Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" required>
      <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
        Enter a valid email
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required>
      <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
        Password is required
      </mat-error>
    </mat-form-field>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loading || registerForm.invalid">
      Register
    </button>
  </form>

  <p style="margin-top: 16px; text-align: center;">
    Already have an account? 
    <a routerLink="/auth/login">Login</a>
  </p>
</mat-card>
