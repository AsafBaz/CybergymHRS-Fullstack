<mat-card class="card">
    <h2>Add Reservation</h2>
  
    <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
      
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Room</mat-label>
        <mat-select formControlName="roomId">
          <mat-option *ngFor="let room of rooms" [value]="room.id">
            {{ room.roomNumber }} - {{ room.type }} ({{ room.capacity }} people) - ${{ room.pricePerNight }} / night
          </mat-option>
        </mat-select>
        <mat-error *ngIf="reservationForm.get('roomId')?.hasError('required')">
          Room is required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Check-In Date</mat-label>
        <input matInput [matDatepicker]="checkInPicker" formControlName="checkInDate">
        <mat-datepicker-toggle matSuffix [for]="checkInPicker"></mat-datepicker-toggle>
        <mat-datepicker #checkInPicker></mat-datepicker>
        <mat-error *ngIf="reservationForm.get('checkInDate')?.hasError('required')">
          Check-In Date is required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Check-Out Date</mat-label>
        <input matInput [matDatepicker]="checkOutPicker" formControlName="checkOutDate">
        <mat-datepicker-toggle matSuffix [for]="checkOutPicker"></mat-datepicker-toggle>
        <mat-datepicker #checkOutPicker></mat-datepicker>
        <mat-error *ngIf="reservationForm.get('checkOutDate')?.hasError('required')">
          Check-Out Date is required
        </mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="reservationForm.invalid">
        Save
      </button>
      <button mat-stroked-button color="secondary" routerLink="/reservations" style="margin-top: 10px;">
        Back to Reservations
      </button>
      <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
      </div>
      
    </form>
  </mat-card>
