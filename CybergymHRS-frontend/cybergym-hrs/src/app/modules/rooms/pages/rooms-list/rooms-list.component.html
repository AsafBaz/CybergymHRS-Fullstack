<mat-card class="card">
  <h2>Rooms Management</h2>

  <button mat-raised-button color="accent" routerLink="/rooms/add">Add Room</button>
  <button mat-raised-button color="primary" routerLink="/reservations">Go to Reservations</button>
  <table mat-table [dataSource]="rooms" class="mat-elevation-z8 full-width" *ngIf="rooms?.length">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let room"> {{ room.id }} </td>
    </ng-container>

    <ng-container matColumnDef="roomNumber">
      <th mat-header-cell *matHeaderCellDef> Room Number </th>
      <td mat-cell *matCellDef="let room"> {{ room.roomNumber }} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let room"> {{ room.type }} </td>
    </ng-container>

    <ng-container matColumnDef="capacity">
      <th mat-header-cell *matHeaderCellDef> Capacity </th>
      <td mat-cell *matCellDef="let room"> {{ room.capacity }} </td>
    </ng-container>

    <ng-container matColumnDef="pricePerNight">
      <th mat-header-cell *matHeaderCellDef> Price/Night </th>
      <td mat-cell *matCellDef="let room"> {{ room.pricePerNight | currency }} </td>
    </ng-container>

    <ng-container matColumnDef="isAvailable">
      <th mat-header-cell *matHeaderCellDef> Available </th>
      <td mat-cell *matCellDef="let room"> {{ room.isAvailable ? 'Yes' : 'No' }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let room">
        <button mat-button color="primary" [routerLink]="['/rooms/edit', room.id]">Edit</button>
        <button mat-button color="warn" (click)="deleteRoom(room.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</mat-card>
